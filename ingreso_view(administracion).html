<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="ingreso.css">
    <title>XeXperience - Ingreso -</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
    </header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Ingreso</h2>
                <form action="" method="post">
                    <div class="inputbox">
                        <ion-icon name="checkbox-outline"></ion-icon>
                        <input type="number" name="ci" required minlength="8" maxlength="8">
                        <label for="">Identificaión (CI)</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="clave" required>
                        <label for="">Contraseña</label>
                    </div>

                    <input type="submit" name="Ingresar" value="Ingresar" class="button">
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
